<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="form-input">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-city-input"
            id="search-city-input"
          />
          <input type="submit" value="search" class="search-city-button" />
        </form>
      </header>
      <main>
        <h1 class="weather-city" id="city"></h1>
        <div class="weather-data">
          <p class="weather-details">
            <span id="time"></span>,<span id="description"> </span>
            <br />
            Humidity: <strong id="humidity"></strong>,Wind:
            <strong id="wind-speed"></strong>
          </p>
          <div class="weather-temperature-container">
            <div id="icon"></div>

            <div class="weather-temperature" id="top-temp"></div>
            <div class="weather-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
          <div class="row">
            <div class="col-2"></div>
          </div>
        </div>
      </main>
      <footer>
        This page was coded by
        <a href="https://github.com/ogechi3" target="_blank">Thomas Jennifer</a>
        and is
        <a href="https://github.com/ogechi3/Meteo-App" target="_blank"
          >open sourced on Github</a
        >
        and
        <a href="https://nature-guide-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
